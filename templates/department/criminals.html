{% load static %}
{% block static %}

{% include 'department/header.html' %}
      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ADD CRIMINALS</h4>
                  
                  <form class="forms-sample" method="POST" action="addcriminal" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">Name</label>

                    <div class="form-group">
                        <label for="exampleInputUsername1">Description</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" name="description" placeholder="details of criminal">
                      </div>
                    

                      <div class="form-group">
                        <label for="exampleInputUsername1">Image</label>
                        <input type="file" class="form-control" id="exampleInputUsername1" name="image" placeholder="name">
                      </div>
                  
                

                 
                    
                    <center>
                    <button type="submit" class="btn btn-primary mr-2" name="submit" value="submit">SCAN & SAVE</button>

                  </form>
                </div>
              </div>
            </div>
