{% load static %}
{% block content %}
{% include 'header.html' %}

       
<!--

       <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12">
                            <h2 class="text-white mb-4">Complaint Form</h2>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">id</th>
                                        <th scope="col">Name </th>
    
                                        <th scope="col">description</th>
                                        <th scope="col">Image</th>
                                       
                                       
                        
                                    </tr>
                                </thead>
                                <tbody>
                                {% for i in res %}
                                    <tr>
                                        <td>{{i.id}}</td>
                                        <td>{{i.name}}</td>
                                        
                                       
                                       
                                        <td>{{i.description}}</td>
                                        <td> <img src="media/{{i.image}} " style="width:50px; height:auto;"alt=""> </td>
                                        
                                      
                                        
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>

   
		{% endblock %}
